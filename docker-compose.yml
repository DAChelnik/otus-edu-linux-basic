version: '3'

services:
  apache:
    image: httpd:2.4
    container_name: lesson-12-hw-apache
    expose:
      - 80
    volumes:
      - ./src:/usr/local/apache2/htdocs
      - ./httpd/httpd.conf:/usr/local/apache2/conf/httpd.conf
    depends_on:
      - php

  nginx:
    image: nginx:latest	
    container_name: lesson-12-hw-nginx
    ports:
      - 8080:80
    volumes:
      - ./src:/var/www/html
      - ./nginx/:/etc/nginx/conf.d/
    depends_on:
      - apache

  php:
    image: php:8.0-fpm  
    container_name: lesson-12-hw-php
    volumes:
      - ./src:/usr/local/apache2/htdocs

  mysql:
    image: mysql:8.0.19
    container_name: lesson-12-hw-mysql
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.0.2  
    container_name: lesson-12-hw-pma
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
    depends_on:
      - mysql
   